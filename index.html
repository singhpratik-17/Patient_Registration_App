<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patient Registration</h1>

        <div class="section">
            <h2>For New Patient</h2>
            <form id="patientRegistrationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="address">Address:</label>
                <textarea id="address" required></textarea>

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="section">
            <h2>Patients Query (SQL)</h2>
            <textarea id="sqlQueryInput" placeholder="Enter SQL query (e.g., SELECT * FROM patients;)" rows="5"></textarea>
            <button id="executeSql">Execute Query</button>
            <div id="queryResult"></div>
        </div>

        <div class="section">
            <h2>Registered Patients</h2>
            <table id="patientTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Gender</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
